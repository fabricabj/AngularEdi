<div class="body">
<div class="container login">
    <div class="form">
        <form class="custom-form" method="POST">

      <label for="user">Usuario</label>
      <i class="fas fa-user" style="color:black"></i><input class="form-control" type="text" [(ngModel)]="nombre" name="nombre" id="nameL" required>
    </div>
    <div class="form-group" id="password-group">
      <label for="contra">Contraseña</label>
      <i class="fas fa-lock" style="color:black"></i><input class="form-control" type="password" id="passL" [(ngModel)]="password" name="password" required >
    </div>
    <br>
    <div class="form-group">
      <button type="submit" (click)="login()" class="btn btn-primary">Ingresar</button>
    </div>
</form>
