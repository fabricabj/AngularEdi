<h1>Peliculas</h1>
<button class="btn btn-primary">Alta</button>

<div class="container">
  <div *ngIf="peliculas" class="row">
    <div
      class="card"
      style="width: 18rem"
      *ngFor="let peli of peliculas"
      class="col-5"
    >
      <img src="{{ peli.imagen }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Titulo: {{ peli.titulo }}</h5>
        <p class="card-text">Descripcion: {{ peli.descripcion }}</p>
        <p class="card-text">Año: {{ peli.anio }}</p>
        <p class="card-text">Duracion: {{ peli.duracion }}</p>
        <p class="card-text">Puntaje: {{ peli.puntaje }}</p>
        <a href="#" class="btn btn-primary m-2">Editar</a>        
          <a class="btn btn-dark" href="#" data-toggle="modal" data-target="#eliminarPelicula" (click)="borrarConfirm(peli.id_pelicula)">Eliminar</a>
      </div>
      <div data-backdrop="static"  class="modal fade" id="eliminarPelicula">
        <div class="col-md-12 modal-dialog" >
            <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title">Eliminar</h4>
                   <button type="button" class="close" data-dismiss="modal">X</button>
               </div>
               <div class="col-md-12" style="background:#e0e0e0">
                <div class="modal-body">
                  ¿Esta seguro de eliminarlo?
              </div>
              <div class="modal-footer">
                  <button
                  class="btn btn-sm btn-danger"
                  (click)="onDeleteProducto(peli.id)"
                >
                  Quiero eliminarlo
                </button>
                <button
                  class="btn btn-sm btn-info"
                  (click)="cancelConfirm(peli.id)"
                  style="margin-left: 5px"
                >
                  Cancelar
                </button>
              </div>
               </div> 
            </div>
        </div>
   </div><!--end #iniciar-->
